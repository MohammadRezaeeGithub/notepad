<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstarp.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>NotePad</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="section-title mb-5">
            <h2>Welcom to <span>NotePad</span> app!</h2>
        </div>
        <div class="row">
            <div class="col-md-6 text-left">
                <form id="form">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Please Enter Your Subject:</label>
                      <input type="subject" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="Enter your subject">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Please Enter Your Note:</label>
                        <textarea class="form-control" id="text" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                  </form>
            </div>
            <div class="col-md-6 mb-5">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-8">
                                <div class="section-title mb-3">
                                    <h2>your <span>notes</span></h2>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div id="accordion">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
